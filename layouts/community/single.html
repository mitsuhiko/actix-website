{{ partial "header" . }}

<div class="tk-pageheader">
  <div class="container">
    <h1 class="display-4">{{ .Title }}</h1>
    <p class="lead">{{ .Description }}</p>
  </div>
</div>

<div class="container">
  <div class="row">
    <div class="col-md-3">
    </div>

    <div class="col-md-9">
      <div class="tk-content">
        {{ .Content }}
      </div>
    </div>
  </div>
</div>

{{ partial "footer" . }}
