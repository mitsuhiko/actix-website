{{ partial "header" . }}
{{ $currentURL := .URL }}

<div class="actix-pageheader">
  <div class="container">
    <h1 class="display-4">{{ .Title }}</h1>
    {{ if .Description }}
    <p class="lead">{{ .Description }}</p>
    {{ end }}
  </div>
</div>

<div class="container actix-community">
  <div class="row">
    <div class="col-md-6 offset-md-3">
      <div class="actix-content">
        {{ block "main" . }}{{ end }}
      </div>
    </div>
  </div>
</div>

{{ partial "footer" . }}
